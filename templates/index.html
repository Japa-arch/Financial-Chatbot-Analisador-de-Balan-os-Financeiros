<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Financeiro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-wrapper">
        <div class="upload-area">
            <form id="pdf-form">
                <div class="file-input-wrapper">
                    <label for="pdf-input" class="custom-file-label">Escolher arquivo</label>
                    <input type="file" id="pdf-input" name="pdf" accept="application/pdf" multiple>
                    <div id="file-name" class="file-name">Nenhum arquivo escolhido</div>
                </div>
                <button type="submit">Enviar PDF</button>
            </form>
            <div id="upload-status"></div>
        </div>
        <div class="chat-container">
            <div id="chat-window" class="chat-window"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Digite sua mensagem...">
                <button type="button" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</body>
</html>
